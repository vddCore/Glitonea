name: 'Submodule Autosync Notification'

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  CI_TOKEN: ${{ secrets.GLITONEA_CI_TOKEN }}

jobs:
  notify:
    name: 'Submodule Autosync Notification'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        subscribers: [vddCore/Glitonea.DesktopApp]

    defaults:
      run:
        shell: bash

    steps:
    - name: Fetch Workflow IDs
      run: |
        WORKFLOW_ID=$(curl -X GET -H "Authorization: token ${{ env.CI_TOKEN }}" https://api.github.com/repos/${{ matrix.subscribers }}/actions/workflows)
        echo "WORKFLOW_ID=$WORKFLOW_ID" >> $GITHUB_OUTPUT
    - name: Dispatch Notifications
      env:
        PARENT_BRANCH: master
      run: |
        curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ env.CI_TOKEN }}" https://api.github.com/repos/${{matrix.subscribers}}/actions/workflows/${{ env.WORKFLOW_ID }}/dispatches -d '{"ref":"${{ env.PARENT_BRANCH }}"}'
